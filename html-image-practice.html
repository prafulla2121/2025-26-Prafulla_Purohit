<!DOCTYPE html>
<html>
<head>
    <title>HTML Images Practice</title>
    <style>
        body{
            font-family: Arial;
            background:#f2f2f2;
            padding:20px;
        }

        h1{
            text-align:center;
            background:#4caf50;
            color:white;
            padding:10px;
        }

        h2{
            color:#333;
            background:#d9edf7;
            padding:6px;
        }

        img{
            margin:10px 0;
        }

        .box{
            background:white;
            padding:15px;
            margin-bottom:25px;
            border-left:6px solid #4caf50;
        }

        .borderImg{
            border:4px solid #ff5722;
        }

        .roundImg{
            border-radius:20px;
        }

        .circleImg{
            border-radius:50%;
            border:3px solid #2196f3;
        }

        .shadowImg{
            box-shadow:2px 2px 10px gray;
        }

        figure{
            background:#fff3cd;
            padding:10px;
            width:220px;
        }

        figcaption{
            text-align:center;
            font-size:14px;
            margin-top:5px;
        }
    </style>
</head>
<body>

<h1>HTML IMAGES PRACTICE</h1>

<div class="box">
<h2>1. Basic Image</h2>
<img src="prafulla.png" alt="Prafulla Photo" width="250">
</div>

<div class="box">
<h2>2. Image with Height and Width</h2>
<img src="prafulla.png" alt="Resized Image" width="200" height="200" class="shadowImg">
</div>

<div class="box">
<h2>3. Image Used as a Link</h2>
<a href="profile.html">
    <img src="prafulla.png" alt="Click to open profile" width="120" class="borderImg">
</a>
</div>

<div class="box">
<h2>4. Image with Title</h2>
<img src="prafulla.png" title="This is Prafulla" width="180" class="shadowImg">
</div>

<div class="box">
<h2>5. Rounded Image</h2>
<img src="prafulla.png" width="180" class="roundImg">
</div>

<div class="box">
<h2>6. Circle Image</h2>
<img src="prafulla.png" width="180" class="circleImg">
</div>

<div class="box">
<h2>7. Image with Border</h2>
<img src="prafulla.png" width="180" class="borderImg">
</div>

<div class="box">
<h2>8. Responsive Image</h2>
<img src="prafulla.png" style="max-width:100%;height:auto;" class="shadowImg">
</div>

<div class="box">
<h2>9. Lazy Loading Image</h2>
<img src="prafulla.png" loading="lazy" width="250" class="shadowImg">
</div>

<div class="box">
<h2>10. Image with Caption</h2>
<figure>
    <img src="prafulla.png" width="200">
    <figcaption>My Image With a Caption</figcaption>
</figure>
</div>

<div class="box">
<h2>11. Background Image</h2>
<div style="
    width:100%;
    height:300px;
    background-image:url('prafulla.png');
    background-size:cover;
    border:3px dashed #9c27b0;">
</div>
</div>

</body>
</html>
