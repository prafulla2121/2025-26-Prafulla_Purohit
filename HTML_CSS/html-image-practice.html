<!DOCTYPE html>
<html>
<head>
    <title>HTML Images</title>
</head>
<body>

<h1>HTML IMAGES</h1>

<!-- Basic Image -->
<h2>1. Basic Image</h2>
<img src="prafulla.png" alt="Prafulla Photo" width="250">


<!-- Image with Height & Width -->
<h2>2. Image with Height and Width</h2>
<img src="prafulla.png" alt="Resized Image" width="200" height="200">


<!-- Image as Link -->
<h2>3. Image Used as a Link</h2>
<a href="profile.html">
    <img src="prafulla.png" alt="Click to open profile" width="120">
</a>


<!-- Image with Title Tooltip -->
<h2>4. Image with Title (Hover Tooltip)</h2>
<img src="prafulla.png" title="This is Prafulla" width="180">


<!-- Rounded Image using Style -->
<h2>5. Rounded Image</h2>
<img src="prafulla.png" alt="Rounded image" width="180" style="border-radius: 20px;">


<!-- Circle Image using Style -->
<h2>6. Perfect Circle Image</h2>
<img src="prafulla.png" alt="Circle Image" width="180" style="border-radius: 50%;">


<!-- Image with Border -->
<h2>7. Image with Border</h2>
<img src="prafulla.png" width="180" style="border: 3px solid black;">


<!-- Responsive Image -->
<h2>8. Responsive Image </h2>
<img src="prafulla.png" style="max-width: 100%; height: auto;">


<!-- Lazy Loading -->
<h2>9. Lazy Loading Image</h2>
<img src="prafulla.png" loading="lazy" width="250">


<!-- Figure - Caption -->
<h2>10. Image with Caption </h2>
<figure>
    <img src="prafulla.png" alt="this is dog   " width="200">
    <figcaption>My Image With a Caption </figcaption>
</figure>


<!-- Background Image Example -->
<h2>11. Background Image </h2>
<div style="
    width: 1000px;
    height: 1000px;
    background-image: url('prafulla.png');
    background-size: cover;
    border: 2px solid gray;">
</div>



</body>
</html>
