<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Attribute </title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .box {
            width: 200px;
            padding: 10px;
            border: 1px solid #444;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>




<!-- 1. Basic custom attribute -->
<div id="basic" class="box" data-info="Hello Prafulla">
    Basic custom attribute example (data-info)
</div>

<button onclick="basicExample()">Get Basic Data</button>

<script>
function basicExample(){
    let v = document.getElementById("basic").dataset.info;
    alert("data-info = " + v);
}
</script>

<hr>

<!-- 2. Using jQuery .data() -->
<div id="jq1" class="box" data-user="Prafulla" data-id="1001">
    jQuery data() example
</div>
<button id="btn1">Get using jQuery</button>

<script>
$("#btn1").click(function(){
    var user = $("#jq1").data("user");
    var id = $("#jq1").data("id");
    alert("User = " + user + " , ID = " + id);
});
</script>

<hr>

<!-- 3. Setting custom attribute dynamically -->
<div id="setAttr" class="box">
    Click button to set custom attribute
</div>

<button onclick="setAttrNow()">Set Custom Attribute</button>

<script>
function setAttrNow(){
    document.getElementById("setAttr").setAttribute("data-status", "active");
    alert("Custom attribute set: data-status = active");
}
</script>

<hr>

<!-- 4. Updating a custom attribute -->
<div id="updateAttr" data-score="5" class="box">
    Score starts at 5 (data-score)
</div>

<button onclick="updateScore()">Increase Score</button>

<script>
function updateScore(){
    let box = document.getElementById("updateAttr");
    let current = parseInt(box.dataset.score);
    box.dataset.score = current + 1;
    alert("New score = " + box.dataset.score);
}
</script>

<hr>

<!-- 5. Boolean custom attribute -->
<div id="bool" class="box" data-approved="true">
    Boolean data-approved
</div>
<button onclick="checkBool()">Check Boolean</button>

<script>
function checkBool(){
    let val = document.getElementById("bool").dataset.approved;
    alert("Approved? = " + val);
}
</script>

<hr>

<!-- 6. JSON in custom attribute -->
<div id="jsonBox" class="box"
     data-user='{"name":"Prafulla","age":22,"city":"Mumbai"}'>
    JSON stored in data-user
</div>

<button onclick="readJSON()">Read JSON</button>

<script>
function readJSON(){
    let raw = document.getElementById("jsonBox").dataset.user;
    let obj = JSON.parse(raw);
    alert("Name: " + obj.name + ", Age: " + obj.age + ", City: " + obj.city);
}
</script>

<hr>

<!-- 7. Custom attribute for images -->
<img src="prafulla.png" width="120"
     id="img1"
     data-caption="This is Prafulla's image"
     class="box">

<button onclick="showImgData()">Show Image Data</button>

<script>
function showImgData(){
    let caption = document.getElementById("img1").dataset.caption;
    alert("Image Caption = " + caption);
}
</script>

<hr>

<!-- 8. Custom attribute in list items -->
<ul>
    <li data-price="10">Item A</li>
    <li data-price="20">Item B</li>
    <li data-price="30">Item C</li>
</ul>

<button onclick="sumList()">Total Price</button>

<script>
function sumList(){
    let items = document.querySelectorAll("li");
    let total = 0;
    items.forEach(li => {
        total += parseInt(li.dataset.price);
    });
    alert("Total Price = " + total);
}
</script>

<hr>

<!-- 9. Custom attributes in form inputs -->
<input type="text" id="username" data-rule="no-space" class="box"
       placeholder="Type something">

<button onclick="checkRule()">Check Rule</button>

<script>
function checkRule(){
    let rule = document.getElementById("username").dataset.rule;
    alert("Rule Applied: " + rule);
}
</script>

<hr>

<!-- 10. Non-standard custom attribute (allowed but not recommended) -->
<div id="weird" class="box" customattr="hello123">
    Custom attribute without data- prefix
</div>

<button onclick="readWeird()">Read Weird Attr</button>

<script>
function readWeird(){
    let v = document.getElementById("weird").getAttribute("customattr");
    alert("customattr = " + v);
}
</script>



</body>
</html>
