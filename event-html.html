<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Events Practice</title>
  <style>
    body{
      font-family: Arial;
      background:#f4f4f4;
      padding:20px;
    }

    h1{
      text-align:center;
      background:#673ab7;
      color:white;
      padding:10px;
    }

    .box{
      background:white;
      padding:15px;
      margin-bottom:20px;
      border-left:5px solid #673ab7;
    }

    button{
      padding:6px 12px;
      background:#2196f3;
      color:white;
      border:none;
    }

    input{
      padding:6px;
    }
  </style>
</head>
<body onload="welcomeMessage()">

<h1>HTML Events Practice</h1>

<script>
  function welcomeMessage(){
    alert('Welcome to my page');
  }

  function changeText(id){
    document.getElementById(id).innerHTML = 'You clicked the button';
  }

  function mouseOver(id){
    document.getElementById(id).style.backgroundColor = '#e1bee7';
  }

  function mouseOut(id){
    document.getElementById(id).style.backgroundColor = '';
  }

  function formSubmit(f){
    alert('Form submitted by ' + f.name.value);
    return false;
  }

  function keyPress(e){
    console.log(e.key);
  }
</script>

<div class="box">
<h2>Click Event</h2>
<button onclick="changeText('p1')">Click me</button>
<p id="p1">Text will change after click</p>
</div>

<div class="box">
<h2>Mouse Over and Mouse Out</h2>
<div id="box1" onmouseover="mouseOver('box1')" onmouseout="mouseOut('box1')"
     style="width:200px;height:80px;border:1px solid black;">
  Move mouse here
</div>
</div>

<div class="box">
<h2>Keyboard Event</h2>
<input type="text" onkeypress="keyPress(event)" placeholder="type something">
</div>

<div class="box">
<h2>Form Submit Event</h2>
<form onsubmit="return formSubmit(this)">
  <input type="text" name="name" placeholder="enter name" required><br><br>
  <input type="submit" value="submit">
</form>
</div>

<div class="box">
<h2>Double Click Event</h2>
<p ondblclick="alert('paragraph double clicked')">
  Double click this text
</p>
</div>

</body>
</html>
