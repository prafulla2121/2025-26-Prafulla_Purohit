<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Forms Practice</title>
  <style>
    body{
      font-family: Arial;
      background:#eaeaea;
      padding:20px;
    }

    h1{
      text-align:center;
    }

    form{
      background:white;
      width:500px;
      padding:15px;
      margin:20px auto;
      border-radius:5px;
    }

    label{
      margin-top:10px;
      display:block;
    }

    input,select,textarea{
      width:100%;
      padding:6px;
      margin-top:4px;
    }

    button,input[type=submit]{
      margin-top:15px;
      padding:8px;
      background:steelblue;
      color:white;
      border:none;
    }

    .msg{
      font-size:14px;
      margin-top:8px;
      color:red;
    }
  </style>
</head>
<body>

<h1>HTML Forms Practice</h1>

<h2>Form 1 Basic Name Form</h2>
<form onsubmit="return f1()">
  <label>First name</label>
  <input type="text" id="f1name">

  <label>Last name</label>
  <input type="text" id="l1name">

  <p id="m1" class="msg"></p>
  <input type="submit" value="submit">
</form>

<h2>Form 2 Register Form</h2>
<form onsubmit="return f2()">
  <label>Email</label>
  <input type="email" id="email">

  <label>Password</label>
  <input type="password" id="pass">

  <label>Age</label>
  <input type="number" id="age">

  <p id="m2" class="msg"></p>
  <input type="submit" value="register">
</form>

<h2>Form 3 Feedback</h2>
<form>
  <label>Country</label>
  <select>
    <option>India</option>
    <option>USA</option>
  </select>

  <label>Gender</label>
  <input type="radio" name="g"> Male
  <input type="radio" name="g"> Female

  <label>Comment</label>
  <textarea></textarea>

  <button type="button" onclick="alert('form submitted')">send</button>
</form>

<h2>Form 4 Signup</h2>
<form onsubmit="return f4()">
  <label>Username</label>
  <input type="text" id="u">

  <label>Password</label>
  <input type="password" id="p">

  <label>
    <input type="checkbox"> subscribe
  </label>

  <p id="m4" class="msg"></p>
  <input type="submit" value="signup">
</form>

<script>
  function f1(){
    if(f1name.value=='' || l1name.value==''){
      m1.innerHTML='please fill name';
      return false;
    }
    alert('submitted');
    return false;
  }

  function f2(){
    if(pass.value.length < 5){
      m2.innerHTML='password too small';
      return false;
    }
    alert('registered');
    return false;
  }

  function f4(){
    if(u.value=='' || p.value==''){
      m4.innerHTML='all fields required';
      return false;
    }
    alert('done');
    return false;
  }
</script>

</body>
</html>
