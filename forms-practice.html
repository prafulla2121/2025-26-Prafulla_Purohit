<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Forms </title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.5; margin: 20px; }
    form { margin-bottom: 40px; }
    label { display: block; margin-top: 8px; }
    input, select, textarea, button { margin-top: 4px; }
    fieldset { margin-top: 20px; padding: 10px; }
    legend { font-weight: bold; }
  </style>
</head>
<body>

<h1>HTML Forms </h1>

<!-- 1. Simple Form: Text fields + Submit -->
<h2>1. Simple Form — Text Fields & Submit</h2>
<form action="/submit-page" method="get">
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" placeholder="Your first name">

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" placeholder="Your last name">

  <br><br>
  <input type="submit" value="Submit Form">
</form>

<!-- 2. Form with different input types -->
<h2>2. Form with Various Input Types</h2>
<form action="/send-data" method="post">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="you@example.com" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter password" required>

  <label for="birthdate">Date of Birth:</label>
  <input type="date" id="birthdate" name="birthdate">

  <label for="quantity">Select Quantity (1–5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5" value="1">

  <br><br>
  <input type="submit" value="Register">
</form>

<!-- 3. Selection, Textarea, Checkbox, Radio -->
<h2>3. Form with Select, Checkbox, Radio, Textarea</h2>
<form action="/feedback" method="post">
  <label for="country">Select Country:</label>
  <select id="country" name="country">
    <option value="">--Choose--</option>
    <option value="in">India</option>
    <option value="us">USA</option>
    <option value="uk">UK</option>
    <option value="au">Australia</option>
  </select>

  <label>Gender:</label>
  <input type="radio" id="g_m" name="gender" value="male">
  <label for="g_m" style="display:inline;">Male</label>

  <input type="radio" id="g_f" name="gender" value="female">
  <label for="g_f" style="display:inline;">Female</label>

  <label for="hobbies">Hobbies (you can choose many):</label>
  <input type="checkbox" id="hobby1" name="hobby_read" value="reading">
  <label for="hobby1" style="display:inline;">Reading</label><br>
  <input type="checkbox" id="hobby2" name="hobby_sport" value="sports">
  <label for="hobby2" style="display:inline;">Sports</label><br>
  <input type="checkbox" id="hobby3" name="hobby_music" value="music">
  <label for="hobby3" style="display:inline;">Music</label>

  <label for="comments">Comments:</label>
  <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Write your comments..."></textarea>

  <br><br>
  <input type="submit" value="Send Feedback">
  <input type="reset" value="Clear">
</form>

<!-- 4. Grouping with fieldset & legend -->
<h2>4. Form with Fieldset & Legend</h2>
<form action="/signup" method="post">
  <fieldset>
    <legend>Account Info</legend>
    <label for="uname">Username:</label>
    <input type="text" id="uname" name="username">

    <label for="pwd1">Password:</label>
    <input type="password" id="pwd1" name="password">
  </fieldset>

  <fieldset>
    <legend>Preferences</legend>
    <label>
      <input type="checkbox" name="subscribe" value="yes"> Subscribe to newsletter
    </label>
    <label for="color">Favorite UI Color:</label>
    <input type="color" id="color" name="color_pref">
  </fieldset>

  <br>
  <button type="submit">Sign Up</button>
</form>

</body>
</html>
