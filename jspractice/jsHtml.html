<!DOCTYPE html>
<html>
<head>
    <title>JS</title>
</head>
<body>

<h1>JS Practice</h1>

<button id="btn">Click Event</button>
<button id="runExamples">Run Examples</button>
<div id="output"></div>

<h2>Input Example</h2>
<input id="nameBox" placeholder="enter name">
<button id="showName">Show Name</button>
<p id="nameResult"></p>

<h2>Color Change</h2>
<button id="colorBtn">Change Background</button>

<h2>List Example</h2>
<ul id="listBox"></ul>
<button id="addItem">Add Item</button>

<h2>Image Example</h2>
<img id="img1" src="prafulla.png">
<button id="changeImg">Change Image</button>

<h2>Text Change</h2>
<p id="text1">Old Text</p>
<button id="changeText">Change Text</button>

<h2>Show/Hide Box</h2>
<div id="box" style="width:100px;height:100px;background:lightgray;"></div>
<button id="toggleBox">Show/Hide</button>

<h2>Simple Form</h2>
<input id="email" placeholder="email">
<input id="pass" placeholder="password" type="password">
<button id="loginBtn">Login</button>
<p id="loginResult"></p>

<script src="script.js"></script>
</body>
</html>
