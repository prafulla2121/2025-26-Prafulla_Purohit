<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Attribute Practice</title>

    <style>
        body {
            font-family: Arial;
        }
        .box {
            border: 1px solid #555;
            padding: 10px;
            margin: 10px 0;
            width: 250px;
        }
        button {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h2>Custom Attribute simple practice</h2>

<div id="d1" class="box" data-name="Prafulla">
    Student name stored
</div>
<button onclick="showName()">Show Name</button>

<script>
function showName() {
    alert(document.getElementById("d1").dataset.name);
}
</script>

<hr>

<div id="d2" class="box" data-age="22">
    Student age stored
</div>
<button onclick="showAge()">Show Age</button>

<script>
function showAge() {
    let a = document.getElementById("d2").dataset.age;
    alert("Age is " + a);
}
</script>

<hr>

<div id="d3" class="box" data-status="offline">
    User status
</div>
<button onclick="changeStatus()">Change Status</button>

<script>
function changeStatus() {
    let box = document.getElementById("d3");
    box.dataset.status = "online";
    alert("Status changed to online");
}
</script>

<hr>

<button data-msg="Hello Good Morning" onclick="readBtn(this)">
    Click Button
</button>

<script>
function readBtn(btn) {
    alert(btn.dataset.msg);
}
</script>

<hr>

<ul>
    <li data-marks="70">Math</li>
    <li data-marks="65">Science</li>
    <li data-marks="80">English</li>
</ul>

<button onclick="totalMarks()">Total Marks</button>

<script>
function totalMarks() {
    let total = 0;
    document.querySelectorAll("li").forEach(item => {
        total += parseInt(item.dataset.marks);
    });
    alert("Total = " + total);
}
</script>

<hr>

<img src="prafulla.png" width="100"
     id="img"
     data-info="Profile Picture">

<button onclick="imgInfo()">Image Info</button>

<script>
function imgInfo() {
    alert(document.getElementById("img").dataset.info);
}
</script>

<hr>

<input type="text" id="inp" data-type="username" placeholder="Enter username">
<button onclick="checkInput()">Check Input</button>

<script>
function checkInput() {
    let t = document.getElementById("inp").dataset.type;
    alert("Input type is " + t);
}
</script>

<hr>

<div id="colorBox" class="box" data-color="lightblue">
    Color box
</div>
<button onclick="applyColor()">Apply Color</button>

<script>
function applyColor() {
    let c = document.getElementById("colorBox").dataset.color;
    document.getElementById("colorBox").style.background = c;
}
</script>

<hr>

<div id="login" class="box" data-login="false">
    Login status
</div>
<button onclick="loginUser()">Login</button>

<script>
function loginUser() {
    let b = document.getElementById("login");
    b.dataset.login = "true";
    alert("User logged in");
}
</script>

<hr>

<div id="raw" class="box" customvalue="sample123">
    Non data attribute
</div>
<button onclick="readRaw()">Read Value</button>

<script>
function readRaw() {
    let v = document.getElementById("raw").getAttribute("customvalue");
    alert(v);
}
</script>

</body>
</html>
